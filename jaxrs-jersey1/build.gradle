buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "org.grails.grails-gsp"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
    jerseyVersion = '1.19'
}

sourceCompatibility = jdkCompatibility
targetCompatibility = jdkCompatibility

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web-plugin"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    compile project(':jaxrs-core')
    compile "com.sun.jersey.contribs:jersey-spring:$jerseyVersion"
    compile "com.sun.jersey:jersey-bundle:$jerseyVersion"
    compile "io.swagger:swagger-jaxrs:1.5.10"
    testCompile project(':jaxrs-integration-test')
}

// enable if you wish to package this plugin as a standalone application
bootRepackage.enabled = false

sourceSets {
    main {
        groovy {
            srcDirs "${rootProject.projectDir}/jaxrs-common/src/swagger"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

grailsPublish {
    githubSlug = publishGithubSlug
    repo = publishRepo
    license {
        name = publishLicense
    }
    title = "jaxrs-jersey1"
    developers = publishDevelopers
}

publishing {

    repositories {
        maven {
            url "http://dev.fogbeam.org:8082/artifactory/fogbeam-main/"
            credentials {
                username "$artifactoryUsername"
                password  "$artifactoryPassword"
             }
        }
    }  

    publications {
        maven(MavenPublication) {
            pom.withXml {
                asNode().dependencies.'*'.findAll() {
                    it.scope.text() == 'runtime' && project.configurations.compile.allDependencies.find { dep ->
                        dep.name == it.artifactId.text()
                    }
                }.each { it.scope*.value = 'compile' }
            }
        }
    }
}
